<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotella con Selezione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .selezione {
            position: absolute;
            width: 150px;
            height: 30px;
            text-align: center;
            background-color: #ddd;
            border-radius: 5px;
            font-size: 14px;
            padding: 5px;
        }

        /* Ruotare la rotella */
        .rotella {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s linear;
        }

        .selezione select {
            width: 100%;
            height: 100%;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rotella" id="rotella">
            <div class="selezione" style="transform: rotate(0deg); top: 20px;">
                <select id="selezione_1">
                    <option>Opzione 1</option>
                    <option>Opzione 2</option>
                    <option>Opzione 3</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // Funzione per aggiornare la rotazione
        function rotateWheel(rotationDegree) {
            const rotella = document.getElementById('rotella');
            rotella.style.transform = `rotate(${rotationDegree}deg)`;
        }

        // Questa funzione simula la lettura del valore dalla seriale di Arduino
        // (Sostituire con un'interfaccia seriale reale in futuro)
        //function readFromArduino() {
            // Simulazione di un numero che varia da 0 a 1000
        //    const randomNumber = Math.floor(Math.random() * 1001);
        //    return randomNumber;
        //}

        // Funzione principale per far girare la rotella in base al valore
        function updateRotation() {
            let valueFromArduino = readFromArduino();
            let rotationDegree = (valueFromArduino / 1000) * 360; // Mappa 0-1000 a 0-360
            rotateWheel(rotationDegree);
        }

        // Esegui l'aggiornamento ogni secondo (simulazione)
        setInterval(updateRotation, 100);
    </script>
</body>
</html>
